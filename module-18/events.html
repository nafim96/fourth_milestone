    <title>Even Management</title>
  </head>
  <body>
    <main>
      <section>
        <h1 onclick="handleClick()">Explore Even Management Function</h1>

      function warning() {
        alert("Don't tell a lie");
      }
      function showTime() {
        document.write(new Date());

        document.write("Someone over me");
      }
    </script>
